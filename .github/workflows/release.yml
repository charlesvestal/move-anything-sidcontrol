name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Package module
        run: |
          mkdir -p dist/sidcontrol
          cp src/module.json dist/sidcontrol/
          cp src/ui.js dist/sidcontrol/
          cd dist
          tar -czvf sidcontrol-module.tar.gz sidcontrol/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/sidcontrol-module.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update release.json
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cat > release.json << EOF
          {
            "version": "${VERSION}",
            "download_url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sidcontrol-module.tar.gz"
          }
          EOF

      - name: Commit release.json
        run: |
          git fetch origin main
          git checkout main
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add release.json
          git commit -m "chore: update release.json for ${{ github.ref_name }}"
          git push origin main
